<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ADDNEW!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HOSP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link"  href="/patients">Patients</a>
              </li>
            
              
              

            
              <li class="nav-item">
                <a class="nav-link"  href="/addnew">Add New Patient</a>
              </li>

              
            </ul>

                   

            <li class="d-flex">
              <a class="btn btn-outline-danger"  href="/">Logout</a>
              
            
          </li>
          </div>
        </div>
      </nav>
    



      <div class="container">
        <form action="/addnew" method="POST">
          <h2 class="display-7">ENTER ALL THE DETAILS HERE</h2>
          <hr/>
          
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
            </div>


            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Age</label>
              <input type="Number" class="form-control" id="age" name="age" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Brief Medical History</label>
              <textarea class="form-control" id="bmh" name="bmh"></textarea>
            </div>
           
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Phone no.</label>
              <input type="tel" class="form-control" id="phonenum" name="phonenum" required>
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Email id.(of doctor incharge)</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>


            
                          
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Address (including pin code)</label>
              <textarea class="form-control" id="address" name="address"></textarea>
            </div>


            <div class="col-md-4 mb-3">
              <label for="validationDefault01">Name of Caretaker</label>
              <input type="text" class="form-control" id="cname"  name="cname" required>
            </div>


            <div class="col-md-3 mb-3">
              <label for="validationDefault05">Caretaker Phone no.</label>
              <input type="tel" class="form-control" id="cphonenum" name="cphonenum" required>
            </div>
           
          
        
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
       

    </div>
      

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
