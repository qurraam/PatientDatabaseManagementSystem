<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>reports</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HOSP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link"  href="/patients">Patients</a>
              </li>
            
              
                        
              <li class="nav-item">
                <a class="nav-link"  href="/addnew">Add New Patient</a>
              </li>

              
              
              
            </ul>

                   

            <li class="d-flex">
                <a class="btn btn-outline-danger"  href="/">Logout</a>
                
              
            </li>
          </div>
        </div>
      </nav>


      <ul class="nav nav-pills nav-justified">

        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" onclick="gotoPersonal()">Personal info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="gotoHealthCondition()">Health Condition</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="gotoHealthReports()">Health reports</a>
        </li>
        
      </ul>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">rid</th>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            
            <th scope="col">DOWNLOAD</th>


            
          </tr>
        </thead>
        <tbody>
          {% for post in query %}
            <tr>
    <th scope="row">{{post.rid}}</th>
    <td>{{post.id}}</td>
    <td>{{post.name}}</td>
    

    
    <td><a href="/download/{{post.rid}}" DOWNLOAD ><button class="btn btn-success">DOWNLOAD </button> </a> </td>
    
    
    
  
  </tr>
{% endfor %}
         
          
        </tbody>
      </table>

       

       

      

      <a href="#" onclick="gotoHealthUploads()"> <button   class="btn btn-warning">UPLOAD </button> </a>
       
      
      
      
      
      
      
  
         
      

    
         
    
      

    <script>
      function gotoPersonal(){
        const params = new URLSearchParams(window.location.search);
        var id=params.get('id');
        console.log(id);
        window.location.href = '/personal?id='+id;


      }

       
    </script>


    <script>
      function gotoHealthReports(){
        const params = new URLSearchParams(window.location.search);
        var id=params.get('id');
        console.log(id);
        window.location.href = '/reports?id='+id;


      }

       
    </script>


    <script>
      function gotoHealthCondition(){
        const params = new URLSearchParams(window.location.search);
        var id=params.get('id');
        console.log(id);
        window.location.href = '/healthc?id='+id;


      }

       
    </script>



    
  

       
      

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
      function gotoHealthUploads(){
      const params = new URLSearchParams(window.location.search);
      var id=params.get('id');
     
      console.log(id);
      window.location.href = '/uploads?id='+id;


       }
    </script>



   
  </body>
</html>
